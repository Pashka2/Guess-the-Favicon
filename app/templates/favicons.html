{% extends "base.html" %}

{% block content %}
<h1>Pick a favicon to guess!</h1>
<div style="display: flex; flex-wrap: wrap;">
  {% for outlet in outlets %}
    <div style="display:inline-block; margin: 10px;">
      <a href="{{ url_for('main.guess', outlet_id=outlet.id) }}">
        <img src="{{ outlet.favicon_url }}" alt="{{ outlet.name }}" width="64"><br>
        <small>ID: {{ outlet.id }}</small>
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
