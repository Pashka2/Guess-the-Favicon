<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Favicon</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 2rem;
        }
        .favicon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .favicon-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .favicon-card:hover {
            transform: scale(1.1);
            cursor: pointer;
        }
        .favicon-card img {
            max-width: 48px;
            max-height: 48px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            margin-bottom: 1rem;
        }
        .top-bar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: #eee;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        .top-bar .right {
            text-align: right;
        }
        footer a.logout {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('main.leaderboard') }}">üèÜ Leaderboard</a>
        <div class="right">
            <span>üë§ {{ current_user.username }}</span> |
            <span>‚≠ê {{ current_user.points }} points</span> |
            <a href="{{ url_for('main.settings') }}">‚öôÔ∏è Settings</a>
        </div>
    </div>

    <h1>üß† Guess the Favicon</h1>
    <p>Click a favicon to begin guessing.</p>
    <div class="favicon-grid">
        {% for outlet in outlets %}
        <a href="{{ url_for('main.guess', outlet_id=outlet.id) }}" class="favicon-card">
            <img src="{{ url_for('static', filename='favicons/' + outlet.favicon_url) }}" alt="Favicon">
        </a>
        {% endfor %}
    </div>
    <footer>
    <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a> 
</footer>
</body>
</html>
