<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .button-group {
            margin-top: 40px;
        }
        .button-group a {
            text-decoration: none;
            padding: 12px 24px;
            margin: 0 15px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 8px;
            background-color: white;
        }
        .button-group a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Media Outlet Guesser</h1>
    <p>Please register an account and/or login to begin play</p>
    <div class="button-group">
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
    </div>
</body>
</html>
