<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🏆 Leaderboard</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 2rem;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>🏆 Leaderboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Points</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.points }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('main.index') }}" class="back-link">← Back to game</a>
</body>
</html>
